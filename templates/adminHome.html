{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <h3>
        Welcome to Deals on Meals! 
    </h3>

    <div class="row p-1">
        <div class="col-lg-3 col-6 p-1">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title align-text-top">I'd like to place an order</h5>
              <i class="my-auto h1 bi bi-question-square align-middle"></i>
              <br>
              <a href="/createOrder" class="btn mt-auto btn-primary center align-bottom">Go do now</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-6 p-1">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">What did I order before?</h5>
              <i class="my-auto h1 bi bi-box-arrow-in-up align-middle"></i>
              <br>
              <a href="/history" class="btn mt-auto btn-primary center align-bottom" >What did I order before?</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-6 p-1">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <!-- <h5 class="card-title">What did I order before?</h5> -->
              <i class="my-auto h1 bi bi-people-fill align-middle"></i>
              <br>
              <a href="/usersEdit" class="btn mt-auto btn-primary center align-bottom" >Manage Users</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-6 p-1">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <!-- <h5 class="card-title">What did I order before?</h5> -->
              <i class="my-auto h1 bi bi-list-columns align-middle"></i>
              <br>
              <a href="/mealsEdit" class="btn mt-auto btn-primary center align-bottom">Review next week's menu</a>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
