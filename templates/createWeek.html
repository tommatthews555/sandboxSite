{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container pane" style="max-width: 800px;">
    <form action="/createWeek" method="post">
        <label for="deadline">Order Deadline</label>
        <div><input type="date" id="deadline" name="deadline" value={{date}}></div>
        <label for="delivery">Meal Delivery Date:</label>
        <div><input type="date" id="delivery" name="delivery" value={{date}}></div>

        <div class="form-group">
            <label for="description">Notes (optional):</label>
            <textarea class="form-control" autocomplete="off" name="description" id="description" rows="3" placeholder="Any notes about this week's order? Schedule changes, incentives, etc." ></textarea>
        </div>
        <div>
            <h5>
                Clicking this button will allow users to create orders!
            </h5>
        </div>
        <button class="btn mt-auto btn-primary center align-bottom" type="submit" style="text-align: center;">Open For Orders!</button>
    </form>
    </div>
{% endblock %}
